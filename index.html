<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mini Paint</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
          integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="js/classes/Palette.js"></script>
    <script src="js/classes/Pen.js"></script>
    <script src="js/classes/Slate.js"></script>
    <script src="js/classes/Program.js"></script>
</head>
<body>
<header class="wrapper">
    <h1>Mini Paint</h1>
</header>
<main class="wrapper">
    <canvas id="canvas" width="800" height="600"></canvas>
    <canvas id="palette" width="256" height="256"></canvas>

    <hr>
    <div id="tools">
        <p>Outils</p>
        <button type="button" title="Tout effacer" id="tool-eraser"><i class="fas fa-eraser"></i></button>
        <button type="button" title="Pipette" id="tool-color-picker"><i class="fas fa-eye-dropper"></i></button>
    </div>
    <div id="colors">
        <p>Couleur</p>
        <div class="color black"   data-color="black"></div>
        <div class="color maroon"  data-color="maroon"></div>
        <div class="color red"     data-color="red"></div>
        <div class="color yellow"  data-color="yellow"></div>
        <div class="color green"   data-color="green"></div>
        <div class="color blue"    data-color="blue"></div>
    </div>
    <div id="thickness">
        <p>Epaisseur</p>
        <input id="size" type="range" min="2" max="50" step="any"/>
    </div>
    <div id="shape">
        <p>Formes</p>
        <button type="button" class="shape"  data-shape="ligne"><i class="fas fa-minus"></i></button>
        <button type="button" title="Maintenir enfoncé et relâcher" class="shape"  data-shape="rectangle"> <i class="far fa-square"></i></button>
        <button type="button" title="Maintenir enfoncé et relâcher" class="shape"  data-shape="rond"><i class="far fa-circle"></i></button>
        <button type="button" class="shape"  data-shape="smiley"><i class="far fa-smile"></i></button>
        <button type="button" class="shape"  data-shape="star"><i class="far fa-star"></i></button>
    </div>
    <div id="image">
        <p>Images</p>
        <img src="soleil.png" width="100" height="100" alt="soleil" title="soleil" id="soleil" data-shape="soleil" class="shape">
        <img src="nuage.png" width="100" height="100" alt="nuage" title="nuage" id="nuage" data-shape="nuage" class="shape">
    </div>

</main>
<script src="js/main.js"></script>
</body>
</html>
